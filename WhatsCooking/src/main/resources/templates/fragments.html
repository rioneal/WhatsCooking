<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<style type="text/css">
    .myLogo { padding: 10px; }
</style>
	<body>

		<th:block th:fragment="sidebar(active)">
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
			<link rel="stylesheet" href="./css/fragments.css" type="text/css"/>
            <script src="./js/fragments.js"></script>
            <script src="./js/saved_recipe.js"></script>
            <script src="./js/GroceryList.js"></script>

			<script src="./js/search.js"></script>
			<script src="./js/recipeSerializer.js"></script>
			<script src="./js/dynamicForm.js"></script>
			<script src="./js/resultMapper.js"></script>
			<script src="./js/recipeToUI.js"></script>
			<script src="./js/random.js"></script>
			<script src="./js/modalCreation.js"></script>


			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
						data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<!--<a href="#" class="navbar-left"><img src="../static/css/cooking_logo.png"/></a>-->

				<a href="#" class="pull-left">
                    <img src="../css/cooking_logo.png" width="100px" height="70px" />

				</a>


			</div>

			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
				<link rel="stylesheet" href="./css/fragments.css" type="text/css"/>


				<ul class="nav navbar-nav">
					<!-- button to take user home -->
					<li class="btn btn-default">
						<a href="search" aria-haspopup="true" aria-expanded="false">
							<span class="glyphicon glyphicon-search"/> Search
						</a>
					</li>
					<!-- button to take user to your saved recipe page -->
					<li class="btn btn-default" onclick="getSaved()">
						<a href="saved" aria-haspopup="true" aria-expanded="false">
							<span class="glyphicon glyphicon-apple"/> Your Recipes
						</a>
					</li>
					<!-- button to take user to grocery list page -->
					<li class="btn btn-default" onclick="getGrocery()">
						<a href="grocery" aria-haspopup="true" aria-expanded="false">
							<span class="glyphicon glyphicon-tasks"/> Grocery List
						</a>
					</li>
					<!-- button to take user to loging page -->
					<li class="btn btn-default">
						<a href="." aria-haspopup="true" aria-expanded="false">
							<span class="glyphicon glyphicon-log-out"/> Login/Create Account
						</a>
					</li>
					<!-- button to take user to the user profile page -->
					<li class="btn btn-default" onclick="loggedIn()">
						<a aria-haspopup="true" aria-expanded="false">
                            <span class="glyphicon glyphicon-asterisk"/> Your Profile
						</a>
					</li>
				</ul>
			</div>
		</th:block>

	</body>
</html>
