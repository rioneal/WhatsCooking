<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>What's Cooking? account login</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <!-- Latest compiled css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <!-- theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
    <!-- Latest compiled JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="./js/login_page.js"></script>
    <script type="text/javascript" src="http://cryptojs.altervista.org/api/functions_cryptography.js"></script>
  </head>
  
  
  <body>
  <!-- NAV BAR -->

<nav class="navbar navbar-default">
<div class="container-fluid">
    
  <!-- grouped for better mobile display -->
    <th:block th:replace="fragments :: sidebar('.')"/>

	   <div class="container">

      <div class="col-sm-offset-4 col-sm-4">
      <h2>Please Login</h2>

          <div class="alert" id="warning" hidden="true">
              Username or Password is Incorrect
          </div>

      <form class="form-signin" data-toggle="validator" method="POST">
      
      <br/>
      <input type="username" id="username" class="form-control" placeholder="Username" required="autofocus"/>
      
      <br/>
      <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" required="autofocus"/>
      
      <div class="checkbox">
      <label>
      <input type="checkbox" value="remember-me"/> Remember me
      </label>
      </div>

          <button id="submit" class="btn btn-lg btn-primary" type="submit" onclick="verifyUser();return false;">Login</button>
      </form>

      <br/>
      <br/>
      <div class="col-sm-offset-3 col-sm-10">
      <button type="submit" class="button"><a href="createAccount">Create account</a></button>
      </div>

  </div>
  </div>
</div>
</nav>
  </body>
</html>
